<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
crossorigin="anonymous"></script>


<div class="container-fluid p-0" id="main-trangchu" ng-controller="sanPhamController">

  <span id="shopping-cart">
    <a href="#giohang"><i id="decoration" class="fa-solid fa-cart-shopping fa-xl"></i>
    <span class="cart-counter text-white fw-bold">{{cart_ammout}}</span></a>
</span>
ng-click="buyNow(4)" 
  <div class="row">
    <div class="container-fluid" id="main-trangchu">
      <div class="container-fluid" id="taskbar-trangchu">
        <div class="row">
          <div class="col col-xs-12 col-md-12">
            <nav class="navbar navbar-light bg-light rounded-pill">
              <div class="container-fluid">
                <a href="#qlsanpham" class="navbar-brand fw-bold">MY GAMES</a>
                <a href="#qldanhmuc" class="navbar-brand fw-bold">MY GAME CATEGORIES</a>
                <a href="#sanpham" class="navbar-brand fw-bold">GAMES</a>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="rounded-circle"><i class="fa-solid fa-magnifying-glass fa-beat-fade fa-xl"
                      style="color: #1f512b;"></i></button>
                </form>
              </div>
            </nav>
          </div>
        </div>
      </div>
  </div>
    <h2 class="text-center fw-bold">GAMES</h2>


      <div class="row p-5">
        <div class="col col-xs-12 col-md-12">
          <div class="d-flex align-items-start">
            <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
              <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" 
              type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">All Games</button>

              <button class="nav-link" id="c{{listCategory.id}}-tab" data-bs-toggle="pill" data-bs-target="#c{{listCategory.id}}" 
              type="button" role="tab" aria-controls="v-pills-profile"
              aria-selected="false" ng-repeat="listCategory in categoryGames" ng-click="navLink(listCategory.id)">{{listCategory.category}}</button>
              

            </div>
              <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                  <div class="row">
                    <div class="col col-xs-12 col-md-4" ng-repeat="game in allGameArrays" id="card-allgames">
                      <div class="card" style="width: 18rem;" id="new-games">
                        <img ng-src="{{game.urlGame}}" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title text-white fw-bold">
                            <a id="card-d" href="#qlsanpham/quanlysanpham/chitiet/{{game.id}}">{{game.name}}</a>
                          </h5>
                          <p class="card-text text-white">{{game.description}}</p>
                          <h5 class="text-success fw-bold">{{game.price}}</h5>
                          <a href="#giohang" ng-click="buyNow(game.id)" class="btn btn-primary">BUY NOW</a>
                          <a  ng-click="addToCart(game.id)" class="btn btn-primary mt-1">ADD TO YOUR CART</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
  
                <div class="tab-pane fade" id="c{{listCategory.id}}" role="tabpanel" aria-labelledby="c{{listCategory.id}}" ng-repeat="listCategory in categoryGames">
                  <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="#c{{listCategory.id}}-tab">
                    <div class="row">
                      <div class="col col-xs-12 col-md-4" ng-repeat="gameIndex in idCategores" id="card-allgames">
                        <div class="card" style="width: 18rem;" id="new-games">
                          <img ng-src="{{gameIndex.urlGame}}" class="card-img-top" alt="...">
                          <div class="card-body">
                            <h5 class="card-title text-white fw-bold">
                              <a id="card-d" href="#qlsanpham/quanlysanpham/chitiet/{{gameIndex.id}}">{{gameIndex.name}}</a>
                            </h5>
                            <p class="card-text text-white">{{gameIndex.description}}</p>
                            <h5 class="text-success fw-bold">{{gameIndex.price}}</h5>
                            <a href="#giohang" ng-click="buyNow(gameIndex.id)" class="btn btn-primary">BUY NOW</a>
                            <a ng-click="addToCart(gameIndex.id)" class="btn btn-primary mt-1">ADD TO YOUR CART</a>
                          </div>
                        </div>
                      </div>
                    </div>
                </div>
              

              </div>
          </div>
      </div>
        </div>
</div>

<script src="/lib/angular.js"></script>
