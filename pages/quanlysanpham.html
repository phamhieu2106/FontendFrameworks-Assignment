<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
crossorigin="anonymous"></script>

<style>
    .container-fluid{
        padding-bottom: 50px;
    }
</style>
<div class="container-fluid">
  <h2 class="text-dark fw-bold text-center">MANAGER GAMES</h2>
    <div class="row">
        <form ng-submit="onSubmit($event)">
            <div class="mb-3">
              <label for="exampleInputURL" class="form-label">URL Game</label>
              <input type="text" class="form-control" id="exampleInputURL" aria-describedby="emailHelp" placeholder="https://cdn.akamai.steamstatic.com/steam/apps/1454400/header.jpg?t=1683221957" ng-model="game.urlGame" required>
              <div id="emailHelp" class="form-text">You can paste link image online in here</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputName" class="form-label">Name Game</label>
                <input type="text" class="form-control" id="exampleInputName" ng-model="game.name" required>
              </div>
              <div class="mb-3">
                <label for="exampleInputDesc" class="form-label">Description</label>
                <input type="text" class="form-control" id="exampleInputDesc" ng-model="game.description" required>
              </div>
              <label for="form-select" class="form-label">Category</label>
              <select class="form-select"  aria-label="Default select example" ng-model="game.category" required>
                <option selected disabled>Please choose category game</option>
                <option ng-repeat="listCategory in categoryGames" value="{{listCategory.id}}">{{listCategory.category}}</option>
              </select>
              <input type="text" name="" id="" value="50$" ng-model="game.price" ng-show="false">
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
  
</div>
