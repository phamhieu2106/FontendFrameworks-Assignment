<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Tài Khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="taotaikhoan.css">
</head>

<body>
    <div class="container-fluid p-0">
        <!-- Main -->
        <div class="background-image">
            <div class="row pt-5 px-5 ">
                <div class="col col-xs-12 col-md-12">
                    <h2 class="text-center fw-bold">CREATE AN ACCOUNT</h2>
                    <div class="container" id="row-form">
                        <form class="container p-5" ng-submit="onSubmit($event)">
                            <div class="mb-3" id="text-form">
                                <label for="exampleInputFullName1" class="form-label">Your full name</label>
                                <input type="text" class="form-control" ng-model="profile.fullName" required>
                            </div>
                            <div class="mb-3" id="text-form">
                                <label for="exampleInputEmail1" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" ng-model="profile.emailAdress" required>
                            </div>
                            <div class="mb-3" id="text-form">
                                <label for="exampleInputcEmail1" class="form-label">Confirm your email address</label>
                                <input type="email" class="form-control" id="exampleInputcEmail1"
                                    aria-describedby="emailHelp" ng-model="profile.cemailAdress" required>
                            </div>
                            <div class="mb-3" id="text-form">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" ng-model="profile.passWord" required>
                            </div>
                            <button id="submit" type="submit" class="btn btn-primary">Sign Up</button>
                            <p class="pt-4 text-center"><a href="#dangnhap" id="link">Have account already? Press Here</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer -->
    </div>
</body>

</html>
