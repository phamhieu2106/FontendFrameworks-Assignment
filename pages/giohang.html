<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="giohang.css">
        <script src="https://kit.fontawesome.com/407f72145a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid p-0 m-0">
        <!-- Main -->
        <section class="container-fluid" id="main">
            <div class="row">
                <div class="col col-xs-12 col-md-12">
                    <nav class="navbar navbar-light bg-light rounded-pill">
                        <div class="container-fluid">
                          <a href="#sanpham" class="navbar-brand fw-bold text-dark">GAMES</a>
                          <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="rounded-circle"><i class="fa-solid fa-magnifying-glass fa-beat-fade fa-xl" style="color: #1f512b;"></i></button>
                          </form>
                        </div>
                      </nav>
                </div>
            </div>
            <h2 class="text-center fw-bold">YOUR CART</h2>
            <table class="table text-white table-dark">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Game Name</th>
                        <th>Price</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="games in gameAlreadyBuy">
                        <td><img ng-src="{{games.urlGame}}" class="img" alt="..."></td>
                        <td>{{games.name}}</td>
                        <td>{{games.price}}</td>
                        <td><button ng-click="remove($index)">Remove</button></td>
                    </tr>
                </tbody>
            </table>
            <h5 class="text-end fw-bold text-white">Ammout: {{tong}}$</h5>
            <div class="d-flex flex-row-reverse">
            <button ng-click="buy()" type="button" class="btn btn-primary p-2 text-white bg-success fw-bold">PURCHASE</button></div>
        

        </section>
    </div>
</body>

</html>
